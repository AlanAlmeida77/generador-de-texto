<!DOCTYPE html>
<html>
<head>
    <title>Generador de Texto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Generador de Texto</h1>
    
    <h2>Categoría: Futuro</h2>
    <input type="text" id="palabraFuturo" placeholder="Escribe cinco palabras separadas por comas..." />

    <h2>Categoría: Opuesto a Futuro</h2>
    <input type="text" id="palabraOpuestoFuturo" placeholder="Escribe cinco palabras separadas por comas..." />

    <h2>Categoría: Empiezan con "fu"</h2>
    <input type="text" id="palabraEmpiezanConFu" placeholder="Escribe cinco palabras separadas por comas..." />

    <h2>Categoría: Terminan con "ro"</h2>
    <input type="text" id="palabraTerminanConRo" placeholder="Escribe cinco palabras separadas por comas..." />

    <button onclick="generarTexto()">Generar Texto</button>

    <h2>Texto Generado:</h2>
    <p id="textoGenerado"></p>

    <script src="script.js"></script>
</body>
</html>
